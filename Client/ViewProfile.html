<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./ViewProfile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Serif Pro:ital,wght@0,400;0,700;1,300;1,400;1,700;1,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="view-profile">
      <div class="mercury-parent">
        <h1 class="mercury">MERCURY</h1>
        <div class="frame-wrapper">
          <div class="language-parent">
            <b class="language">LANGUAGE</b>
            <div class="frame-parent">
              <div class="vector-wrapper">
                <img
                  class="frame-child"
                  loading="lazy"
                  alt=""
                  src="./ViewProfile/ellipse-20@2x.png"
                />
              </div>
              <b class="vn">VNĐ</b>
            </div>

          </div>
        </div>
      </div>
      <div class="view-profile-child"></div>
      <section class="view-profile-inner">
        <div class="frame-group">
          <div class="frame-container">
            <div class="frame-div">
              <div class="frame-wrapper1">
                <div class="auctions-parent">
                  <div class="auctions">AUCTIONS</div>
                  <div class="sell-parent">
                    <div class="sell">SELL</div>
                    <div class="result-wrapper">
                      <div class="result">RESULT</div>
                    </div>
                    <div class="category-parent">
                      <div class="category"><button onclick="CategoryPage();" style="border: none; background: none;  cursor: pointer; color:white; font-size: 19px ; ">CATEGORY</button></div>
                      <script>
                        function CategoryPage() {
                            window.location.href = "Category.html";
                        }
                    </script>
                    </div>
                    <div class="blog">BLOG</div>
                  </div>
                </div>
              </div>
              <div class="searchbar">
                <div class="content">
                  <div class="magnifyingglass">
                    <i class="magnifyingglass1">􀊫</i>
                  </div>
                  <div class="placeholder-label-wrapper">
                    <i class="placeholder-label">Search...</i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h2 class="your-profile">YOUR PROFILE</h2>
        </div>
      </section>
      <section class="user">
        <div class="auction-id-container">
          <p class="auction-id">Auction ID : 0934658</p>
          <p class="blank-line">&nbsp;</p>
          <p class="location-noida">Location : Noida, India</p>
        </div>
        <div class="avatar-parent">
          <img
            class="avatar-icon"
            loading="lazy"
            alt=""
            src="./ViewProfile/avatar@2x.png"
          />

          <div class="frame-wrapper2">
            <div class="vector-parent">
              <img
                class="rectangle-icon"
                alt=""
                src="./ViewProfile/rectangle-22.svg"
              />

              <div class="edit-profile">EDIT PROFILE</div>
            </div>
          </div>
        </div>
        <div class="nguyen-minh-trung-parent">
          <h1 class="nguyen-minh-trung">NGUYEN MINH TRUNG</h1>
          <div class="frame-parent1">
            <div class="frame-wrapper3">
              <div class="frame-parent2">
                <div class="frame-wrapper4">
                  <div class="parent">
                    <i class="i">18/07/2004</i>
                    <div class="nguyenminhtrung18072004gmail">
                      nguyenminhtrung18072004@gmail.com
                    </div>
                  </div>
                </div>
                <div class="male-wrapper">
                  <h2 class="male">Male</h2>
                </div>
                <div class="vinhomes-grand-park-wrapper">
                  <h2 class="vinhomes-grand-park">Vinhomes Grand Park</h2>
                </div>
                <div class="auction-id-123876-location-parent">
                  <div class="auction-id-container1">
                    <p class="auction-id1">Auction ID : 123876</p>
                    <p class="blank-line1">&nbsp;</p>
                    <p class="location-mumbai">Location : Mumbai, India</p>
                  </div>
                  <div class="div">+84 745927098</div>
                </div>
              </div>
            </div>
            <div class="vuesaxlinearcake-parent">
              <img
                class="vuesaxlinearcake-icon"
                loading="lazy"
                alt=""
                src="./ViewProfile/vuesaxlinearcake.svg"
              />

              <img
                class="vuesaxlinearsms-icon"
                loading="lazy"
                alt=""
                src="./ViewProfile/vuesaxlinearsms.svg"
              />

              <div class="vuesaxlinearuser-parent">
                <img
                  class="vuesaxlinearuser-icon"
                  loading="lazy"
                  alt=""
                  src="./ViewProfile/vuesaxlinearuser.svg"
                />

                <div class="vuesaxlinearlocation-parent">
                  <img
                    class="vuesaxlinearlocation-icon"
                    loading="lazy"
                    alt=""
                    src="./ViewProfile/vuesaxlinearlocation.svg"
                  />

                  <div class="vuesaxlinearcall-wrapper">
                    <img
                      class="vuesaxlinearcall-icon"
                      loading="lazy"
                      alt=""
                      src="./ViewProfile/vuesaxlinearcall.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

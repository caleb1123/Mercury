<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./Category.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Serif Pro:ital,wght@0,400;0,700;1,300;1,700;1,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="category">
      <main class="frame-parent">
        <header class="frame-group">
          <div class="mercury-parent">
            <h1 class="mercury">MERCURY</h1>
            <div class="frame-wrapper">
     

              <div class="avatar-parent">
                <button onclick="ViewProfile()"style="border: none; background: none; padding: 0; cursor: pointer;">
                    <img
                    class="avatar-icon"
                    loading="lazy"
                    alt=""
                    src="./CategoryImage/avatar@2x.png"
                  />
                </button>


                <script>
                    function ViewProfile() {
                        window.location.href = "ViewProfile.html";
                    }
                    </script>
                

                <div class="language-parent">
                  <b class="language">LANGUAGE</b>

                </div>
                <div class="frame-container">
                  <div class="frame-div">
                    <div class="vector-wrapper">
                      <img
                        class="frame-inner"
                        loading="lazy"
                        alt=""
                        src="./CategoryImage/ellipse-20@2x.png"
                      />
                    </div>
                    <b class="vn">VNĐ</b>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper1">
            <div class="line-parent">
              <div class="line-div"></div>
              <div class="frame-wrapper2">
                <div class="frame-parent1">
                  <nav class="frame-nav">
                    <nav class="auctions-parent">
                      <div class="auctions">AUCTIONS</div>
                      <nav class="sell-parent">
                        <div class="sell">SELL</div>
                        <div class="result-wrapper">
                          <div class="result">RESULT</div>
                        </div>
                        <div class="category-wrapper">
                          <div class="category1"><button onclick="CategoryPage();" style="border: none; background: none;  cursor: pointer; color:white; font-size: 19px ; ">CATEGORY</button></div>
                          <script>
                            function CategoryPage() {
                                window.location.href = "Category.html";
                            }
                        </script>
                        </div>
                        <div class="blog">BLOG</div>
                      </nav>
                    </nav>
                  </nav>
                  <div class="searchbar">
                    <div class="content">

                      <div class="placeholder-label-wrapper">
                        <i class="placeholder-label">Search...</i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="category-container">
            <b class="category2">CATEGORY</b>
          </div>
        </header>
        <section class="frame-section">
          <div class="bracelet-parent">
            <div class="bracelet"></div>
            <div class="frame-parent2">
              <div class="image-25-parent">
                <img
                  class="image-25-icon"
                  loading="lazy"
                  alt=""
                  src="./CategoryImage/image-25@2x.png"
                />

                <div class="bracelet-wrapper">
                  <div class="bracelet1">Bracelet</div>
                </div>
              </div>
              <div class="image-27-parent">
                <img
                  class="image-27-icon"
                  loading="lazy"
                  alt=""
                  src="./CategoryImage/image-27@2x.png"
                />

                <div class="cufflinks-tie-pins-tie-clip-wrapper">
                  <div class="cufflinks-tie-pins-container">
                    <p class="cufflinks-tie-pins">Cufflinks, Tie Pins</p>
                    <p class="tie-clips">& Tie Clips</p>
                  </div>
                </div>
              </div>
              <div class="image-29-parent">
                <img
                  class="image-29-icon"
                  loading="lazy"
                  alt=""
                  src="./CategoryImage/image-29@2x.png"
                />

                <div class="loose-stones-beads-wrapper">
                  <div class="loose-stones">Loose Stones & Beads</div>
                </div>
              </div>
              <div class="image-31-parent">
                <img
                  class="image-31-icon"
                  loading="lazy"
                  alt=""
                  src="./CategoryImage/image-31@2x.png"
                />

                <div class="rings-wrapper">
                  <div class="rings">Rings</div>
                </div>
              </div>
            </div>
            <div class="frame-parent3">
              <div class="image-26-parent">
                <img
                  class="image-26-icon"
                  loading="lazy"
                  alt=""
                  src="./CategoryImage/image-26@2x.png"
                />

                <div class="brooches-pins-wrapper">
                  <div class="brooches-pins">Brooches & Pins</div>
                </div>
              </div>
              <div class="image-28-parent">
                <img
                  class="image-28-icon"
                  loading="lazy"
                  alt=""
                  src="./CategoryImage/image-28@2x.png"
                />

                <div class="earrings-wrapper">
                  <div class="earrings">Earrings</div>
                </div>
              </div>
              <div class="image-30-parent">
                <img
                  class="image-30-icon"
                  loading="lazy"
                  alt=""
                  src="./CategoryImage/image-30@2x.png"
                />

                <div class="necklaces-pendants-wrapper">
                  <div class="necklaces-pendants">Necklaces & Pendants</div>
                </div>
              </div>
              <div class="image-32-parent">
                <img
                  class="image-32-icon"
                  loading="lazy"
                  alt=""
                  src="./CategoryImage/image-32@2x.png"
                />

                <div class="watches-wrapper">
                  <div class="watches">Watches</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="mercury-auction-llc-2024-wrapper">
        <div class="mercury-auction-llc">© MERCURY AUCTION LLC 2024</div>
      </div>
    </div>
  </body>
</html>
